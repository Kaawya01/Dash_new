<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="navigation">
			<ul>

				

				<li>
					
					<a href="#">
						<span class="icon"><ion-icon name="logo-fether"></ion-icon></span>
						<span class="title" style="font-size: 1.5em;font-weight: 500;">Hardware</span>
					</a>
				</li>

				

				<button class="theme-toggle" id="theme-toggle">
				
					<svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="lightgray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<circle cx="12" cy="12" r="5" stroke="rgb(34, 34, 34)" stroke-width="2" fill="none"></circle>
				<path d="M16 12a4 4 0 1 1-4-4 4 4 0 0 1 4 4Z" fill="rgb(34, 34, 34)"></path>
					</svg>
					  
					  
				</button>


				

				
				<li class="hovered">
					<a href="#">
						<span class="icon"><ion-icon name="home-outline"></ion-icon></span>
						<span class="Dash">Dashboard</span>
					</a>
				</li>
				<li class="hovered" id="customers">
					    
						<span class="icon"><ion-icon name="people-outline"></ion-icon></span>
						<span class="cus"> Customers</span>
					
				</li>
				
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
						<span class="title">Settings</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="help-outline"></ion-icon></span>
						<span class="title">Support</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
						<span class="title">Sign Out</span>
					</a>
				</li>
				
				<button class="back"> <img src="icon/back.png" alt="" class="arrow">
				  
				</button>
			</ul>
			
		</div>

		
		<div class="main">
			
			<div class="topbar">
				<div class="toggle">
					<ion-icon name="menu-outline"></ion-icon>
				</div>
				

				
				<div class="search">
					<label>
						<input type="text" placeholder="Search here">
						<ion-icon name="search-outline"></ion-icon>
					</label>
				</div>
				
				
				
				

				<div class="user">
					<img src="icon/hacker.png">
				</div>
			</div>
			
			
			
			
			<div class="cardBox">
				<div class="card">
					<div>
						<div class="numbers">1,504</div>
						<div class="cardName">Customers</div>
					</div>
					<div class="iconBx">
						<ion-icon name="eye-outline"></ion-icon>
					</div>
				</div>
				<div class="card">
					<div>
						<div class="numbers">80</div>
						<div class="cardName">Sales</div>
					</div>
					<div class="iconBx">
						<ion-icon name="cart-outline"></ion-icon>
					</div>
				</div>
				<div class="card">
					<div>
						<div class="numbers">284</div>
						<div class="cardName">Reviews</div>
					</div>
					<div class="iconBx">
						<ion-icon name="chatbubbles-outline"></ion-icon>
					</div>
				</div>
				<div class="card">
					<div>
						<div class="numbers">$7,842</div>
						<div class="cardName">Earning</div>
					</div>
					<div class="iconBx">
						<ion-icon name="cash-outline"></ion-icon>
					</div>
				</div>
			</div>


			
			<div class="graphBox">
				<div class="box">
					<canvas id="myChart"></canvas>
				</div>
				<div class="box">
					<canvas id="earning"></canvas>
				</div>
			</div>

			

				


			</div>

		</div>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
	<script src="my_chart.js"></script>
	<script src="script.js"></script>
	
</body>
</html>
